<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let i of heroes">
        <a routerLink="/detail/{{i.id}}">
            <span class="badge">{{i.id}}</span> {{i.name}}
        </a>
        <button class="delete" title="delete hero" (click)="delete(i)">x</button>
    </li>
    <div>
        <label>Hero name:
            <input #heroName />
        </label>
        <!-- (click) passes input value to add() and then clears the input -->
        <button (click)="add(heroName.value); heroName.value=''">
            add
        </button>
    </div>
    <!-- <app-hero-detail [selectedHeroVal]="selectedHero"></app-hero-detail> -->
</ul>
