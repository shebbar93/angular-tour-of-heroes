<div *ngIf="selectedHeroVal">

    <div><span>id: </span>{{selectedHeroVal.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="selectedHeroVal.name" placeholder="name" />
        </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
</div>
